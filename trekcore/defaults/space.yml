# configuration for galaxy generation
universe:
    size:
        min: 2.3
        max: 4.6

galaxy:
    spawn-potentials:
        spiral: 0.75
        elliptical: 0.2
        irregular: 0.05
    system-density:
        min: 1
        max: 50

# configuration for system generation
system:
    central-body:
        spawn-potentials:
            star: 0.8
            remnant: 0.2
        companions:
            spawn-weight:
                first-companion: 1.0
                nth-companion: 0.25
                stellar-companion: 0.45
            spawn-potentials:
                planetoid: 1    
    bodies:
        min: 1
        max: 10

# configuration for star generation
star:
    spawn-potentials:
        main-sequence: 0.99
        main-sequence-large: 0.01
        
# configuration for remnant generation
remnant:
    spawn-potentials:
        white-dwarf: 0.5
        neutron-star: 0.25
        black-hole: 0.25
    

# configuration for planetoid generation
planetoid:
    unit: ??
    spawn-potentials:
        terrestrial: 0.6
        gas-giant: 0.2
        ice-giant: 0.2
