converts:
    - name: ship
      palette: xlibc
      transparent-color-index: 0
      style: rlet
      images:
        - ship/*.png
    - name: guiicons
      palette: xlibc
      transparent-color-index: 0
      style: rlet
      images:
       - gui-icons/*.png
    - name: particles
      palette: xlibc
      transparent-color-index: 0
      style: rlet
      images:
        - particles/*.png
    - name: moduleicons
      palette: xlibc
      transparent-color-index: 0
      style: rlet
      images:
        - modules/lifesupport
        - modules/core
        - modules/thrusters
        - modules/engines
        - modules/warpdrive
        - modules/navsens
        - modules/transporter
        - modules/shields
        - modules/armor
        - modules/phasers
        - modules/torpedo
        - modules/targsens

outputs:
    - type: appvar
      name: uiassets
      lut-entries: true
      archived: true
      header-string: "\x01\x05"
      converts:
        - guiicons
        - particles
        - ship
        - moduleicons
